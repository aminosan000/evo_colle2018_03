<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>名刺登録/ログイン</title>
</head>
<style>
  #error { color: red }
</style>
<body>
  <h2>ログインしてください</h2>
  <form action="/login" method="post">
    <p>ユーザーID: <input type="text" name="user_id"></p>
    <p>パスワード: <input type="password" name="password"></p>
    <p><input type="submit" value="ログイン"></p>
  </form>
  {% if is_error %}
    <p id="error">ユーザIDまたはパスワードが不正です</p>
  {% endif %}
</body>
</html>
